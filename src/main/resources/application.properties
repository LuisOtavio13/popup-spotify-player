spotify.client-id=${SPOTIFY_CLIENT_ID:}
spotify.client-secret=${SPOTIFY_CLIENT_SECRET:}
spotify.redirect-uri=${SPOTIFY_REDIRECT_URI:https://localhost:8443/callback}

# Resource limits tuned for lightweight default usage (safe defaults for low-RAM machines)
# Reduce Tomcat threads to avoid high memory/CPU on low-end machines
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2

# Reduce logging noise and memory use
logging.level.root=WARN

# Optional: change server.port if needed
server.port=8080
